<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crie suas metas!</title>
    <script src="index.js" type="module" defer></script>

</head>
<body>
   


    <header>

        <div id="container-header">
            <div id="content-header">
                <div id="menu-burger">
                    
                    <div class="blue-line-menu-1"></div>
                    <div class="orange-line-menu-1"></div>
                    <div class="blue-line-menu-2"></div>
                    <div class="orange-line-menu-2"></div>

                </div>
                <div id="logo"><a href="#"><img src="image/Logologo.png" alt="logo Renan Menezes de Matos"></a></div>
            </div>
        </div>

        <div id="container-toggle-theme">

            <div id="toggle-theme"></div>

        </div>

    </header>

    <main>

        <div id="introduction-messenger">
            <h1>Cadastre suas metas</h1>
            <h3>Seu portal para gerenciamento de objetivos.</h3>
        </div>

        <div id="goals-container">
            <div id="container-register-goals">
                <ul>
                    <li><a href="#">Cadastrar nova meta</a></li>
                </ul>
            </div>
            <div id="container-pop-up">
                <div id="pop-up">
                </div>
            </div>
            <div id="container-main-content">

                
               
            <div class="initialing-program">
                Para começar com seus planos, clique no botão acima <div class="color-blue"> "Cadastrar nova meta" </div> e acompanhe seus objetivos e metas!
            </div>

                 
            
                
            
            </div>
        </div>


        <div id="print-out-container">

            <div id="print-out">Imprimir sua metas!</div>
            
            <div id="print-out-background">

            </div>

        </div>


    </main>

    <footer>
        <div id="container-footer">
            <p>Todos os direitos reservados a Renan Menezes de Matos</p>
            
            <div id="social-media"> 
                
                <div class="imagem"><a href="#"><img src="image/social-media/Vectorfacebook-icon.png" alt="Facebook"></a></div>
                <div class="imagem"><a href="#"><img src="image/social-media/Unioninstagram-icon.png" alt="Instagram"></a></div>
                <div class="imagem"><a href="#"><img src="image/social-media/Vectortwitter-icon.png" alt="Twitter"></a></div>
                <div class="imagem"><a href="#"><img src="image/social-media/VectorlinkeDin-icon.png" alt="LinkeDin"></a></div>
            
            </div>
        </div>
    </footer>
    
</body>

<div class="content-forms-none" id="content-forms-none">
    <div id="forms-area">

        <div id="closed-btn">X</div>

        <form>
            <label for="objective-name">Dê um nome para seu objetivo!</label>
            <input type="text" name="objective-name" id="objective-name" class="formulario">
            <label for="objective-cost">Quanto custa seu objetivo?</label>
            <input type="text" name="objective-cost" id="objective-cost" class="formulario">
            <label for="objective-time">Quando você pretende atingir seu objetivo?</label>
            <input type="text" name="objective-time" id="objective-time" class="formulario">
            <label for="objective-savings">Quanto tem guardado?</label>
            <input type="text" name="objective-savings" id="objective-savings" class="formulario">
            <div id="create-goal-btn">Criar Meta!</div>
        </form>

    </div>
</div>


</html>
